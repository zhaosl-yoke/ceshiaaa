<!DOCTYPE html>
<!-- saved from url=(0047)https://www.jq22.com/demo/jQuery-dspro20160427/ -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="./css/emoji/main.css">
		<link rel="stylesheet" type="text/css" href="./css/emoji/sinaFaceAndEffec.css">
		<script src="./js/emoji/jquery-1.9.1.js"></script>
		<script src="./js/emoji/jquery.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="content" style="width: 700px; height: auto;">
			<div class="wrap">
				<div class="comment">
					<div class="head-face">
						<img src="./img/1.jpg">
						<p>我是鸟</p>
					</div>
					<div class="content">
						<div class="cont-box">
							<textarea class="text" placeholder="请输入..."></textarea>
						</div>
						<div class="tools-box">
							<div class="operator-box-btn"><span class="face-icon">☺</span><span class="img-icon">▧</span></div>
							<div class="submit-btn"><input type="button" onclick="out()" value="提交评论"></div>
						</div>
					</div>
				</div>
				<div id="info-show">
					<ul>
						<li>
							<div class="head-face">
								<img src="./img/1.jpg">
							</div>
							<div class="reply-cont">
								<p class="username">小小红色飞机</p>
								<p class="comment-body">zxczxc</p>
								<p class="comment-footer">2016年10月5日　回复　点赞54　转发12</p>
							</div>
						</li>
						<li>
							<div class="head-face">
								<img src="./img/1.jpg">
							</div>
							<div class="reply-cont">
								<p class="username">小小红色飞机</p>
								<p class="comment-body">zxczxczxczczxc</p>
								<p class="comment-footer">2016年10月5日　回复　点赞54　转发12</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="./js/emoji/main.js"></script>
		<script type="text/javascript" src="./js/emoji/sinaFaceAndEffec.js"></script>
		<script type="text/javascript">
			// 绑定表情
			$('.face-icon').SinaEmotion($('.text'));
			// 测试本地解析
			function out() {
				var inputText = $('.text').val();
				$('#info-show ul').append(reply(AnalyticEmotion(inputText)));
			}
			
			var html;
			function reply(content){
				html  = '<li>';
				html += '<div class="head-face">';
				html += '<img src="images/1.jpg" / >';
				html += '</div>';
				html += '<div class="reply-cont">';
				html += '<p class="username">小小红色飞机</p>';
				html += '<p class="comment-body">'+content+'</p>';
				html += '<p class="comment-footer">2016年10月5日　回复　点赞54　转发12</p>';
				html += '</div>';
				html += '</li>';
				return html;
			}
		</script>
	</body>
</html>
