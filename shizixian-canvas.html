<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	 <canvas id="cvs" onclick="clickEvent()"></canvas>
	 <script type="text/javascript">
	 	var cvs = document.getElementById('cvs');
		var ctx = cvs.getContext('2d');
		cvs.width = 600;
		cvs.height = 600;
		cvs.style.border = "1px solid #ccc";

		function drawLine(arr,linecolor) {
		    ctx.beginPath();
		    ctx.strokeStyle = linecolor;
		    ctx.moveTo(arr[0][0],arr[0][1]);
		    for (var i=1; i<arr.length; i++) {
		        ctx.lineTo(arr[i][0],arr[i][1]);
		    }
		    ctx.stroke();
		    ctx.closePath();
		}

		function drawTab(width) {
		    for(var i=0; i<90; i++) {
		        for (var j=1; j<6; j++) {
		            drawLine([ [7*i,100*j], [7*i+5,100*j] ], "#efefef");
		            drawLine([ [100*j,7*i], [100*j,7*i+5] ], "#efefef");
		        }
		    }
		}
		drawTab(600);
		// 鼠标跟随的事件
		function mouseEvent() {
		    window.onmousemove = function (e) {
		        if (e.target.id === "cvs") {
		            ctx.clearRect(0, 0, cvs.width, cvs.height);
		            drawTab(600);
		            drawLine([ [0,e.clientY], [600,e.clientY] ], "#ccc");
		            drawLine([ [e.clientX,0], [e.clientX,600] ], "#ccc");
		            // console.log(e.target);
		            // console.log(e.clientX+':'+e.clientY);
		        }
		    };
		}
		function clickEvent() {
			console.log('000000')
		}
		mouseEvent();
	 </script>
</body>
</html>
